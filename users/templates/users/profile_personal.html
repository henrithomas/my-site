{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1></h1>
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
                <p class="text-secondary">{{ user.profile.bio }}</p>
            </div>
        </div>
    </div>
    <div class="content-section">
        <p class="mt-3">
            <button class="btn btn-outline-info" type="button" data-toggle="collapse" data-target="#updateForm" aria-expanded="false" aria-controls="updateForm">Update Profile?</button>
        </p>
        <div class="collapse" id="updateForm">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="legend border-bottom mb-4">Update Profile</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
